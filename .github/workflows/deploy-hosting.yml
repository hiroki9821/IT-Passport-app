name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm install -g firebase-tools

      - run: |
          firebase deploy --only hosting \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --non-interactive
