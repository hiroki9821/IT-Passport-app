<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITパスポート試験 - 問題集</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <button id="hamburger-btn" aria-label="メニュー開閉">☰</button>
    <nav id="hamburger-menu" class="hidden">
      <ul>
        <li><button id="lang-ja">日本語</button></li>
        <li><button id="lang-en">English</button></li>
        <li><button id="lang-ru">Русский</button></li>
        <li><button id="toggle-theme-btn">ダークモード切替</button></li>
        <li>
          <label style="cursor: pointer;">
            <input type="checkbox" id="show-correct-toggle" style="margin-right: 5px;">
            正解を常に表示する（学習モード）
          </label>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1>ITパスポート試験 問題集</h1>
    <div id="breadcrumb" class="breadcrumb"></div>
    <section id="category-section">
      <h2>カテゴリーを選択してください</h2>
      <div class="category-buttons">
        <button id="btn-strategy" class="category-btn" type="button">ストラテジ</button>
        <button id="btn-management">マネジメント</button>
        <button id="btn-technology">テクノロジ</button>
      </div>
      <div id="strategy-subcategories" class="subcategory-buttons hidden">
        <button onclick="loadQuestions(1)">1. 企業活動</button>
        <button onclick="loadQuestions(2)">2. 法務</button>
        <button onclick="loadQuestions(3)">3. 経営戦略マネジメント</button>
        <button onclick="loadQuestions(4)">4. 技術戦略マネジメント</button>
        <button onclick="loadQuestions(5)">5. ビジネスインダストリ</button>
        <button onclick="loadQuestions(6)">6. システム戦略</button>
        <button onclick="loadQuestions(7)">7. システム企画</button>
      </div>
      <div id="management-subcategories" class="subcategory-buttons hidden">
        <button onclick="loadManagementQuestions(8)">8. システム開発技術</button>
        <button onclick="loadManagementQuestions(9)">9. ソフトウェア開発管理技術</button>
        <button onclick="loadManagementQuestions(10)">10. プロジェクトマネジメント</button>
        <button onclick="loadManagementQuestions(11)">11. サービスマネジメント</button>
        <button onclick="loadManagementQuestions(12)">12. システム監査</button>
      </div>
      <div id="technology-subcategories" class="subcategory-buttons hidden">
        <button onclick="loadTechnologyQuestions(13)">13. 基礎理論</button>
        <button onclick="loadTechnologyQuestions(14)">14. アルゴリズムとプログラミング</button>
        <button onclick="loadTechnologyQuestions(15)">15. コンピュータ構成要素</button>
        <button onclick="loadTechnologyQuestions(16)">16. システム構成要素</button>
        <button onclick="loadTechnologyQuestions(17)">17. ソフトウェア</button>
        <button onclick="loadTechnologyQuestions(18)">18. ハードウェア</button>
        <button onclick="loadTechnologyQuestions(19)">19. 情報デザイン</button>
        <button onclick="loadTechnologyQuestions(20)">20. 情報メディア</button>
        <button onclick="loadTechnologyQuestions(21)">21. データベース</button>
        <button onclick="loadTechnologyQuestions(22)">22. ネットワーク</button>
        <button onclick="loadTechnologyQuestions(23)">23. セキュリティ</button>
      </div>
    </section>
    <section id="quiz-section" class="hidden">
      <h2 id="quiz-category-title"></h2>
      <div id="question-title" style="font-weight:bold; font-size:1.2em; margin-bottom:10px;"></div>
      <div id="question-area"></div>
      <div id="choices-area"></div>
      <div id="result" style="margin-top:15px; font-weight:bold;"></div>
      <div id="navigation-wrapper">
        <div id="navigation-buttons">
          <button id="previous-question-btn" style="display: none;">前の問題</button>
          <button id="next-question-btn">次の問題</button>
        </div>
        <button id="back-to-category-btn">カテゴリーに戻る</button>
      </div>
    </section>
  </main>
  <script type="module" src="/js/script.js"></script>
</body>

</html>
